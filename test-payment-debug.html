<!DOCTYPE html>
<html>
<head>
    <title>Payment Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Payment Debug Test</h1>
    
    <div>
        <h3>Test Payment Status Check</h3>
        <input type="text" id="eventId" placeholder="Event ID" value="test-event">
        <input type="text" id="email" placeholder="Email" value="test@example.com">
        <button onclick="checkPayment()">Check Payment Status</button>
        <div id="paymentResult" class="result"></div>
    </div>

    <div>
        <h3>Test Payment Config</h3>
        <button onclick="testConfig()">Test Payment Config</button>
        <div id="configResult" class="result"></div>
    </div>

    <script>
        async function checkPayment() {
            const eventId = document.getElementById('eventId').value;
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('paymentResult');
            
            try {
                const response = await fetch(`http://localhost:3001/api/payments/check/${eventId}?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h4>Payment Check Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>Error:</h4><p>${error.message}</p>`;
            }
        }

        function testConfig() {
            const resultDiv = document.getElementById('configResult');
            
            // Mock payment config test
            const mockConfig = {
                MIN_AMOUNT: 10000,
                MAX_AMOUNT: 50000000,
                CURRENCY: 'IDR',
                SYMBOL: 'Rp',
                LOCALE: 'id-ID'
            };
            
            const formatRupiah = (amount) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            };
            
            const formatAmount = (amount) => {
                return `Rp ${amount.toLocaleString('id-ID')}`;
            };
            
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h4>Payment Config Test:</h4>
                <p>Min Amount: ${formatRupiah(mockConfig.MIN_AMOUNT)} / ${formatAmount(mockConfig.MIN_AMOUNT)}</p>
                <p>Max Amount: ${formatRupiah(mockConfig.MAX_AMOUNT)} / ${formatAmount(mockConfig.MAX_AMOUNT)}</p>
                <p>Sample Prices:</p>
                <ul>
                    <li>Rp 50,000: ${formatRupiah(50000)} / ${formatAmount(50000)}</li>
                    <li>Rp 100,000: ${formatRupiah(100000)} / ${formatAmount(100000)}</li>
                    <li>Rp 250,000: ${formatRupiah(250000)} / ${formatAmount(250000)}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
